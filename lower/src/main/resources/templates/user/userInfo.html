<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="~{includes/header :: head}"></head>

    <body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">회원 상세정보</h1>
                            </div>
                                <div class="form-group row">
                                    <div class="col-sm-2">
                                        <label th:text="#{user.userId}"></label>
                                    </div>
                                    <div class="col-sm-10 ">
                                        <input type="text" id="userId" class="form-control form-control-user" th:value="${userVO.userId}" readonly>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-2">
                                        <label th:text="#{user.userName}"></label>
                                    </div>
                                    <div class="col-sm-10 ">
                                    <input type="text" class="form-control form-control-user" th:value="${userVO.userName}" readonly>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-2">
                                        <labelt th:text="#{user.userAge}"></labelt>
                                    </div>
                                    <div class="col-sm-10 ">
                                    <input type="text" class="form-control form-control-user" th:value="${userVO.userAge}" readonly>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-2">
                                        <label th:text="#{user.className}"></label>
                                    </div>
                                    <div class="col-sm-10 ">
                                    <input type="text" class="form-control form-control-user" th:value="${userVO.className}" readonly>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-2">
                                        <label th:text="#{user.userPhone}"></label>
                                    </div>
                                    <div class="col-sm-10 ">
                                    <input type="text" class="form-control form-control-user" th:value="${userVO.userPhone}" readonly>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-2">
                                        <label th:text="#{user.userEmail}"></label>
                                    </div>
                                    <div class="col-sm-10 ">
                                    <input type="text" class="form-control form-control-user" th:value="${userVO.userEmail}" readonly>
                                    </div>
                                </div>
                                <a th:href="@{|/user/edit/${userVO.userNo}|}" class="btn btn-primary btn-icon-split">
                                            <span class="icon text-white-50">
                                                <i class="fas
                                                 fa-flag"></i>
                                            </span>
                                    <span class="text" th:text="#{btn.update}"></span>
                                </a>
                                <a th:href="@{|/user/remove/${userVO.userNo}|}" class="btn btn-danger btn-icon-split">
                                            <span class="icon text-white-50">
                                                <i class="fas fa-trash"></i>
                                            </span>
                                    <span class="text" th:text="#{btn.delete}"></span>
                                </a>
                                <a th:href="@{/user/list}" class="btn btn-success btn-icon-split">
                                            <span class="icon text-white-50">
                                                <i class="fas fa-check"></i>
                                            </span>
                                    <span class="text" th:text="#{btn.list}"></span>
                                </a>
                            <hr>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script src="/js/user/user.js"></script>
    </div>
    <footer th:replace="~{includes/footer :: footer}"></footer>
    </body>

</html>
