<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{includes/header:: head}"></head>

    <body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">로그인</h1>
                                    </div>
                                    <form id="loginForm" class="user" th:action="@{/login}" method="post" th:object="${loginForm}">
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user" th:field="*{id}" placeholder="ID">
                                        </div>
                                        <div th:errors="*{id}" class="field-error">
                                            아이디 오류
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user" th:field="*{password}" placeholder="Password">
                                        </div>
                                        <div th:errors="*{password}" class="field-error">
                                            비밀번호 오류
                                        </div>
                                        <div th:if="${#fields.hasGlobalErrors()}">
                                            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
                                               th:text="${err}">전체 오류 메시지</p>
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">Remember
                                                    Me</label>
                                            </div>
                                        </div>
                                        <a href="#" th:onclick="loginCheck()" class="btn btn-primary btn-user btn-block">Login</a>
                                    <hr>
<!--                                    <div class="text-center">-->
<!--                                        <a class="small" href="forgot-password.html">Forgot Password?</a>-->
<!--                                    </div>-->
                                    <div class="text-center">
                                        <a class="small" th:href="@{/user/form}">회원가입</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

<script src="/js/login/login.js"></script>

<footer th:replace="~{includes/footer:: footer}"></footer>

</body>
</html>
